<ion-header>

  <ion-toolbar>
    <ion-title>
      Niveau
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let niv of niveaus">
      <ion-item >
        <ion-avatar item-start>
          <img src="../../assets/imgs/niveau.png" style="height: 40px;width: 50px;">
        </ion-avatar>
        <ion-icon name="arrow-round-back" item-end></ion-icon>
        <h2>{{niv.nom}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editNiveau(niv)" round>
          <ion-icon name="md-create"></ion-icon>
          Modifier
        </button>
        <button ion-button color="danger" (click)="deleteNiveau(niv)" round>
          <ion-icon name="md-close"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
