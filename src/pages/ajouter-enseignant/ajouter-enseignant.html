<!--

<ion-header>

  <ion-header>

    <ion-toolbar>
      <ion-title>
        Ajouter Enseignant
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="addEnseignant()" [disabled]="!valide">
          <span ion-text color="primary" showWhen="ios" id="x">Ajouter</span>
          <ion-icon name="md-add" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>

    </ion-item>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" (keyup)="validate()" [(ngModel)]="newEnseignant.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input type="text" (keyup)="validate()" [(ngModel)]="newEnseignant.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="text" (keyup)="validate()" [(ngModel)]="newEnseignant.tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input type="text" (keyup)="validate()" [(ngModel)]="newEnseignant.mail"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
