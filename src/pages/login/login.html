<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="newuser.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="newuser.password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding style="text-align: center;">
    <button ion-button (click)="Verif()">sign in</button>
  </div>
</ion-content>
