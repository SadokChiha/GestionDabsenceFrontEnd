<ion-header>

  <ion-toolbar>
    <ion-title>
      Enseignant
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let ens of enseignants">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/unnamed.png" style="height: 40px;width: 50px;">
        </ion-avatar>
        <ion-icon name="arrow-round-back" item-end></ion-icon>
        <h2>{{ens.nom}} {{ens.prenom}}</h2>
        <p>Mail : {{ens.mail}}</p>
        <p>Téléphone : {{ens.tel}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editEnseignant(ens)" round>
          <ion-icon name="md-create"></ion-icon>
          Modifier
        </button>
        <button ion-button color="danger" (click)="deleteEnseignant(ens)" round>
          <ion-icon name="md-close"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
